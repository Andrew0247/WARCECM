{% extends "base1.html" %}
{% load static %}
{% block titulo %}Registro de usuarios{% endblock titulo %}
{% block cuerpo %}
<div class="row">
    <div class="col-lg-8 col-xl-6 mx-auto" id="rg-ad">
        <div class="card card-signin flex-row my-5 tm-bg-black-transparent">
            <div class="card-body">
                <h5 class="card-title text-center">Registro Usuario</h5>
                <form class="form-signin" method="POST">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="form-label-group">                            
                        {{ form.username }}
                        <label for="{{ form.username.id_for_label }}">Usuario</label>
                    </div>
                    <div class="form-label-group">                                    
                        {{ form.password1 }}
                        <label for="{{ form.password1.id_for_label }}">Contraseña</label>
                    </div>
                    <div class="form-label-group">                                    
                        {{ form.password2 }}
                        <label for="{{ form.password2.id_for_label }}">Confirmar Contraseña</label>
                    </div>
                    <div class="form-label-group">                                    
                        <select name="grupo" id="select-group" class="custom-select">
                            <option selected>Escoje un grupo...</option>
                            <option value="1">Contratos_Externos</option>
                            <option value="2">Jefes_Secretaria</option>
                            <option value="3">Empleados</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Registrar</button>
                    <div class="text-center">
                        <a class="d-block text-center mt-2 small" href="/usuarios/login/">Iniciar sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock cuerpo %}
