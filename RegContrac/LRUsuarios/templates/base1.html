<!DOCTYPE html>
<html lang="es">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
        <link rel="stylesheet" href="{% static 'portafolio/css/bootstrap.min.css'%}" >
        <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}" >
        <link rel="StyleSheet" href="{% static 'portafolio/css/login_register.css' %}">
        <link rel="StyleSheet" href="{% static 'portafolio/css/estilo-usua.css' %}">
        <script src="https://code.jquery.com/jquery-3.5.0.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'portafolio/js/jquery.easing.min.js' %}"></script>

        <script type="text/javascript" src="{% static 'portafolio/js/logeo-registro.js' %}"></script>
        <title>Usuarios</title>
    </head>
    <body>
        <div id="cuerpo-pag">

            <div id="contenido">

                    </div>
                </div>

            <footer class="text-center text-white small">

                    <p class="mb--0 mb-2">Copyright 2020 Registro</p>
                    <p class="mb-0">
                        <a rel="nofollow" href="http://www.santiago-putumayo.gov.co/" class="creador-link" id="cl-2">Alcaldia Santiago Putumayo</a>
                    </p>
                    <a rel="nofollow" href="https://github.com/Andrew0247" target="_blank" class="creador-link-2" id="cl-1">Creado por Andr√©s B.R.</a>
