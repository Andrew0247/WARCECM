<div class="modal-dialog modal-lg">
	<div class="modal-content">
		{% if object %}
		 <form role="form" action="{% url 'actualizar_educacion' object.pk %}" method="post">
		{% else %}
		<form role="form" action="{% url 'crear_educacion' %}" method="post">
		{% endif %} 
			<div class="modal-header">
                <h3 class="modal-title">Modificar Educacion</h3>
                <button type="button" class="close" data-dismiss="modal" area-label="Close">
                	<span aria-hidden="true">&times;</span>
                </button>
                
            </div>
            <div class="modal-body">
				{% csrf_token %}
				<div class="panel panel-default">
					<div class="panel-body">
						{{ form.as_p }}
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="col-lg-12 text-right">
					<button type="button" class="btn btn-danger" data-dismiss="modal" onclick="return cerrar_modal()">Cancelar</button>
					<button class="btn btn-primary" type="submit">Confirmar</button>
				</div>
			</div>
		</form>
	</div>
</div>

<script>  
    $.datetimepicker.setLocale('es');
    jQuery('#datetimepicker').datetimepicker({
        format: 'd/m/Y',
		theme:'dark',  
        timepicker:false 
    });
    jQuery('#datetimepicker2').datetimepicker({
        format: 'd/m/Y',
		theme:'dark',
        timepicker:false 
    });
</script>
